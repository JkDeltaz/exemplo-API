{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block body %}
<div class="login">

    <h1 style="margin-bottom: 10%;">Login do Professor</h1>
    <form action="/auth/professor" method="POST" accept-charset="UTF-8">

        <input type="password", name="password" placeholder="Senha" required><br>

        <input type="submit", name="Logar" value="Logar"><br>
    </form>
</div>
{% endblock %}
